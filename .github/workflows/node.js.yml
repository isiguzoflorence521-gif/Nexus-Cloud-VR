name: Nexus-OS Native Build CI

on:
  push:
    branches: [ "main", "nexus-os" ] # Track your Nexus branch

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Build on Windows for .exe and Ubuntu for .deb
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Native Binaries
      # This runs the electron-builder scripts we added to package.json
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        else
          npm run build:linux
        fi
      shell: bash

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-os-${{ matrix.os }}-build
        path: dist/*.{exe,deb} # Uploads the .exe and .deb files
